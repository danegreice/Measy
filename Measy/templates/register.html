<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <title>Register</title>
</head>

<body>
    <form action="{% url 'register' %}" method="POST" class="form-horizontal" autocomplete="off">
        {% csrf_token %}
        <fieldset>
            <div class="panel panel-primary">
                <div class="panel-heading">User registration</div>

                <div class="panel-body">
                    <div class="form-group">

                        <div class="col-md-11 control-label">
                            <p class="help-block">
                                <h11>*</h11> Required field
                            </p>
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="name">Name <h11>*</h11></label>
                        <div class="col-md-8">
                            <input id="name" name="name" placeholder="" class="form-control input-md" required=""
                                type="text">
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="name">CPF <h11>*</h11></label>
                        <div class="col-md-2">
                            <input id="cpf" name="cpf" placeholder="Apenas nÃºmeros" class="form-control input-md"
                                required="" type="text" maxlength="11" pattern="[0-9]+$">
                        </div>
                    </div>

                    <!-- Prepended text-->
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="phone">Phone <h11>*</h11></label>
                        <div class="col-md-2">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                                <input id="phone" name="phone" class="form-control"
                                    placeholder="XX XXXXX-XXXX" required="" type="text" maxlength="13"
                                    pattern="\[0-9]{2}\ [0-9]{4,6}-[0-9]{3,4}$"
                                    OnKeyPress="formatar('## #####-####', this)">
                            </div>
                        </div>
                    </div>

                    <!-- Prepended text-->
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="email">Email <h11>*</h11></label>
                        <div class="col-md-5">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                <input id="email" name="email" class="form-control"
                                    placeholder="email@email.com" required="" type="text"
                                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-2 control-label" for="login">Login <h11>*</h11></label>
                        <div class="col-md-2">
                            <input id="login" name="login" placeholder="" class="form-control input-md" required=""
                                type="text">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-2 control-label" for="password">Password <h11>*</h11></label>
                        <div class="col-md-2">
                            <input id="password" name="password" placeholder="" class="form-control input-md" required=""
                                type="password">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-2 control-label" for="experience">Experience <h11>*</h11></label>
                        <div class="col-md-8">
                            <select class="form-control" id="experience" name="experience" required data-validation-required-message="Select an item" required>
                                <option value="">Select a option</option>
                                <option value="isExp">Up to 2 years</option>
                                <option value="notExp">Greater than 2 years</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-2 control-label" for="Cadastrar"></label>
                        <div class="col-md-8">
                            <button id="Cadastrar" name="Cadastrar" class="btn btn-success"
                                type="submit">Register</button>
                            <a href="{% url 'login' %}" id="Cancelar" name="Cancelar" class="btn btn-danger" type="Reset">Cancel</a>
                        </div>
                    </div>

                    {% if messages %}
                        {% for m in messages %}
                            <div class="alert alert-danger" role="alert">
                                {{ m }}
                            </div>
                        {% endfor %}
                    {% endif %}
        </fieldset>

</body>

</html>
