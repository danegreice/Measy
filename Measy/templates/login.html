{% extends 'base.html' %}
{% block content %}
<form class="form-signin" method="POST" autocomplete="off">
    {% csrf_token %}
    <img class="mb-4"
        src="https://png.pngtree.com/png-clipart/20210309/original/pngtree-cartoon-style-tongue-sticking-lizard-clipart-png-image_5862028.png"
        alt="" width="100" height="100">

    <div>
        <label class="sr-only control-label" for="username">Login <h11>*</h11></label>
        <div>
            <input id="username" name="username" placeholder="Login" class="form-control input-md" required="" type="text">
        </div>
    </div>

    <div>
        <label class="sr-only control-label" for="password">Password <h11>*</h11></label>
        <div>
            <input id="password" name="password" placeholder="Password" class="form-control input-md" required=""
                type="password">
        </div>
    </div>

    <div>
        <label class="sr-only control-label" for="login"></label>
        <div>
            <button id="login" name="login" class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
            <a href="{% url 'register' %}" id="cadastro" name="cadastro" class="btn btn-lg btn-primary btn-block"
                type="submit">Register</a>
        </div>
    </div>

    {% if messages %}
        {% for m in messages %}
            <div class="alert alert-danger" role="alert">
                {{ m }}
            </div>
        {% endfor %}
    {% endif %}

    <p class="mt-5 mb-3 text-muted">&copy; {% now 'Y'%}</p>

</form>
{% endblock %}
